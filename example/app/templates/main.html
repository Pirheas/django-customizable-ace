{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Ace editor simple example</title>
    <!-- css -->
    {{ form.media.css }}
    <style>
        .ace-editor{
          margin: 5px auto;
          width: 700px;
        }
        .ace-editor-textarea{
            height: 400px;
            border: 2px solid #bbb;
        }
    </style>
</head>
<body>
    <h1>Ace editor simple example</h1>
    <form method="POST" action="{% url 'main' %}">
    {{ form.code }}
    <div style="margin: 0 auto; text-align: center;">
        <input type="submit" value="Submit" />
    </div>
    {% csrf_token %}
    </form>
    <!-- javascript -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script> <!-- Jquery required -->
    {{ form.media.js }}
</body>
</html>
